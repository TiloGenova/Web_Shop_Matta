{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% crispy form form.helper%}

{% block content %}
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %}">
    <script src="{% static 'main/js/jquery-3.5.1.min.js' %}"></script>
    <meta charset="UTF-8">
    <title>MagliaMatta</title>
    <style>
        ul {
        display: block;
        list-style-type: circle;
        margin-top: 1em;
        margin-bottom: 1 em;
        margin-left: 0;
        margin-right: 0;
        padding-left: 0px;
        }
    </style>

</head>
<body >

<br/>
<div class="container">
        <div class="row">
            <div class="col-lg-2 "></div>
            <div class="col-lg-8 mt-4 text-left">
                <div class="box-element">
                    <div class="row">
                        <div class="col-lg-9 mt-2 "></div>
                        <div  class="col-lg-3 mt-2 ">
                            <a style="margin-right:50px;" class="btn btn-outline-dark btn-block"
                               href="{% url 'main:home' %}"><i class="fas fa-chevron-left"></i> Shop</a>
                            <br>
                        </div>
                    </div>


                    <h1 style="mt-2; padding-left:10px ; font-size: 35px; ; text-align: left;">Contatti</h1>
                    <br>
                            <div class="col-lg-12 ">
                                <form method="post" >
                                    {% csrf_token %}

                                    {{form|crispy}}
                                    <br>
                                    <input type="checkbox" id="check" />
                                    <label for="check"> Accetto l'Informativa sulla Privacy. <a href="/privacy_policy">Maggiori Informazioni</a> </label>
                                    <br>
                                    <input class="btn btn-success btn-block inputButton" type="submit" id="submit"  disabled />


                                </form>
                            </div>



                            <br><br>



                </div>
            </div>
            <div class="col-lg-2 "></div>
            </div>
    </div>
</div>
<br/>
<br/>
<br/>
</body>
</html>

<script>
$('#check').click(function() {
  if ($(this).is(':checked')) {
    $('#submit').removeAttr('disabled');
  } else {
    $('#submit').attr('disabled', 'disabled');
  }
});
</script>

{% endblock %}
